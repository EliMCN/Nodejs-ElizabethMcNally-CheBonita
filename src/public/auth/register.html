 <link rel="stylesheet" href="/styles/auth.css" />

<body>
<!-- Header se carga aquí -->
  <div id="header-placeholder"></div>

  <main >
<!-- El ancla "top" al principio de la página -->
<div id="top"></div>
  <h2 style="text-align:center;">Registro</h2>
 <form id="registerForm">
  <input type="text" id="name" placeholder="Nombre completo" required />
  <input type="email" id="email" placeholder="Correo electrónico" required />
  <input type="password" id="password" placeholder="Contraseña" required />

  <!-- Campos de dirección -->
  <input type="text" id="street" placeholder="Calle" required />
  <input type="text" id="city" placeholder="Ciudad" required />
  <input type="text" id="zip" placeholder="Código Postal" required />

  <!-- Campo oculto o por defecto para el rol -->
  <input type="hidden" id="role" value="cliente" />

  <button class="btn" type="submit">Registrarse</button>

  <div class="auth-links">
    <p>¿Ya tienes cuenta? <a href="/auth/login.html">Inicia sesión</a></p>
  </div>
</form>
</main>
<!-- Footer -->
  <div id="footer-placeholder"></div> <!-- Footer se carga aquí -->
<!-- Bootstrap JS + Popper.js -->
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"></script>
