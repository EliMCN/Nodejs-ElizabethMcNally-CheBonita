<!DOCTYPE html>
<html lang="es">

<head>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
    <!-- Favicon -->
    <link rel="icon" type="image/png" href="/favicon-96x96.png" sizes="96x96" />
<link rel="icon" type="image/svg+xml" href="/favicon.svg" />
<link rel="shortcut icon" href="/favicon.ico" />
<link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png" />
<link rel="manifest" href="/site.webmanifest" />
  
    <!-- Fuentes Googleapis.com -->
    <link
      href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400;700&family=Poppins:wght@400;700&display=swap"
      rel="stylesheet">
    <link
      href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Lora:wght@400;600&display=swap"
      rel="stylesheet">
  <!-- sweetalert2 -->
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <!-- bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!-- Boostrap icon -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
    
  <title>CheBonita - Detalles del Producto</title>
  <!--Estilos -->
  <link rel="stylesheet" href="/styles/styles.css">
  <link rel="stylesheet" href="/styles/product-detail.css">
  
</head>

<body>
  <!-- Header se carga aquí -->
  <div id="header-placeholder"></div>

<main>
  <!-- El ancla "top" al principio de la página -->
  <div id="top"></div>
<!-- Spinner de carga -->
<div id="product-loading-spinner" style="height: 300px;">
  <div class="spinner-border text-secondary" role="status" style="width: 3rem; height: 3rem;">
    <span class="visually-hidden">Cargando...</span>
  </div>
</div>
<!-- Contenedor -->
<div class="product-detail-container">
  <!-- Sidebar con thumbnails -->
  <div id="thumbnail-container">
    <!-- Los thumbnails se agregarán dinámicamente con JavaScript -->
  </div>

  <!-- Imagen principal -->
  <div id="main-image-container">
    <img id="product-image" src="" alt="Imagen del producto">
  </div>

  <!-- Detalles del producto -->
  <div id="product-details">
    <h1 id="product-title"></h1>
    <p id="product-description"></p>
    <p id="product-price"></p>
    <p id="product-stock"></p>

    <!-- Opciones adicionales (Gift Cards) -->
    <div id="gift-card-options" style="display: none;">
      <label for="gift-card-value">Valor de la Gift Card:</label>
      <select id="gift-card-value">        
        <option value="20000">$ 20.000</option>
        <option value="50000">$ 50.000</option>
        <option value="100000">$ 100.000</option>             
        <option value="custom">Otro valor</option>
      </select>
      <input type="number" id="custom-value" placeholder="Ingresa otro valor" style="display: none;" />
      <span id="selected-price"></span>
    </div>
    <button id="add-to-cart" class="btn-comprar">Añadir al Carrito</button>
    <div class="seguir-comprando">
      <a href="/tienda.html" >Seguir Comprando</a>
    </div>
    <!-- Nuevo botón para ir al carrito -->
    <button id="go-to-cart" class="btn btn-secondary" style="display: none;">
      Ir al carrito
    </button>
  </div>
</div>

<!-- Botón para ir hacia arriba -->
<a href="#top" class="btn-subir" id="btnSubir">
  ↑ Subir
</a>
</main>
<!-- Footer -->
<div id="footer-placeholder"></div> <!-- Footer se carga aquí -->

<!-- Bootstrap JS + Popper.js -->
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"></script>

 

    <script type="module" src="/js/loadHeaderFooter.js"></script>
    <script type="module" src="/js/fetchProducts.js"></script>
    <script type="module" src="/js/cart.js" defer></script>
    <script type="module" src="/js/productDetails.js"></script>
  </body>
</html>
