  <main class="container my-5">
    <div class="auth-form-container mx-auto" style="max-width: 450px;">
      <h2 class="text-center mb-4">Cambiar Contraseña</h2>
      <form id="changePasswordForm">
        <input type="password" id="oldPassword" class="form-control mb-3" placeholder="Contraseña actual" required />
        <input type="password" id="newPassword" class="form-control mb-3" placeholder="Nueva contraseña" required />
        <input type="password" id="confirmPassword" class="form-control mb-3" placeholder="Confirmar nueva contraseña" required />
        <button class="btn btn-primary w-100" type="submit">Cambiar Contraseña</button>
      </form>
    </div>
  </main>
<!-- Footer -->
