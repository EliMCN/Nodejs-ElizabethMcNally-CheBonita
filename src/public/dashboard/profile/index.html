<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Mi Perfil</title>

  <!-- Favicon -->
  <link rel="icon" type="image/png" href="/favicon-96x96.png" sizes="96x96" />
<link rel="icon" type="image/svg+xml" href="/favicon.svg" />
<link rel="shortcut icon" href="/favicon.ico" />
<link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png" />
<link rel="manifest" href="/site.webmanifest" />

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400;700&family=Poppins:wght@400;700&display=swap" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Lora:wght@400;600&display=swap" rel="stylesheet" />

  <!-- SweetAlert2 -->
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css" />

  <!-- Estilos personalizados -->
  <link rel="stylesheet" href="/styles/styles.css" />
  <link rel="stylesheet" href="/styles/dashboard.styles.css" />
</head>

<body class="dashboard-body">
  <!-- Header dinámico -->
  <div id="dashboard-header"></div>

  <main>
    <div class="container my-5 profile-form-container">
      <div class="row g-4">
        <!-- Columna izquierda -->
        <div class="col-12 col-md-4">
          <div class="card">
            <div class="card-body text-center">
              <h5 id="profile-name">Cargando...</h5>
              <p><strong>Email:</strong> <span id="profile-email"></span></p>
              <p><strong>Rol:</strong> <span id="profile-role"></span></p>
              <a href="./change-password.html" class="btn btn-outline-danger mt-3 w-100">Cambiar contraseña</a>
            </div>
          </div>

          <div class="card mt-4">
            <div class="card-body text-center">
              <p class="text-muted mb-3" style="font-size: 0.95rem;">
                Si deseas cerrar tu cuenta permanentemente, puedes hacerlo a continuación. Esta acción es <strong>irreversible</strong> y perderás el acceso a tus datos.
              </p>
              <button id="deleteAccountBtn" class="btn btn-outline-danger w-100" aria-label="Eliminar mi cuenta de forma permanente">
                Eliminar mi cuenta
              </button>
            </div>
          </div>
        </div>

        <!-- Columna derecha -->
        <div class="col-12 col-md-8">
          <div class="card">
            <div class="card-body">
              <h4 class="mb-3">Editar perfil</h4>
              <form id="profileForm">
                <div class="mb-3">
                  <label for="name" class="form-label">Nombre</label>
                  <input type="text" class="form-control" id="name" autocomplete="name" required />
                </div>

                <div class="mb-3">
                  <label for="street" class="form-label">Dirección</label>
                  <input type="text" class="form-control" id="street" placeholder="Calle y número" autocomplete="street-address" />
                </div>

                <button type="submit" class="btn btn-success w-100">Guardar Cambios</button>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </main>

  <!-- Footer dinámico -->
  <div id="footer-container"></div>

  <!-- Scripts -->
  <script type="module" src="/js/dashboardLoadHeaderFooter.js"></script>
  <script type="module" src="/js/profilePage.js"></script>
</body>
</html>
