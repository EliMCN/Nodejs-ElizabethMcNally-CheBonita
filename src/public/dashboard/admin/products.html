<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Gestión de Productos</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" />
  <!-- Estilos personalizados -->
  <link rel="stylesheet" href="/styles/styles.css" />
  <link rel="stylesheet" href="/styles/dashboard.styles.css" />
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>
<body class="dashboard-body">
  <div id="dashboard-header"></div>

  <main class="container my-5">
    <div class="d-flex justify-content-between align-items-center mb-4">
      <h2>Gestión de Productos</h2>
      <div class="d-flex gap-2">
        <input type="search" id="productSearchInput" class="form-control" placeholder="Buscar por título...">
        <button id="createProductBtn" class="btn btn-primary flex-shrink-0">
          <i class="bi bi-plus-circle"></i> Crear
        </button>
      </div>
    </div>

    <div class="table-responsive">
      <table class="table table-striped" id="productsTable">
        <thead class="table-dark">
          <tr>
            <th>Imagen</th>
            <th>Título</th>
            <th>Categoría</th>
            <th>Precio</th>
            <th>Stock</th>
            <th>Acciones</th>
          </tr>
        </thead>
        <tbody>
          <!-- Los productos se cargarán aquí -->
        </tbody>
      </table>
    </div>
  </main>

  <!-- Modal para Crear/Editar Producto -->
  <div class="modal fade" id="productModal" tabindex="-1" aria-labelledby="productModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="productModalLabel"></h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <form id="productForm">
            <input type="hidden" id="productId">
            <div class="row">
              <div class="col-md-6 mb-3">
                <label for="title" class="form-label">Título</label>
                <input type="text" class="form-control" id="title" required>
              </div>
              <div class="col-md-6 mb-3">
                <label for="price" class="form-label">Precio</label>
                <input type="number" class="form-control" id="price" step="0.01" required>
              </div>
            </div>
            <div class="mb-3">
              <label for="description" class="form-label">Descripción</label>
              <textarea class="form-control" id="description" rows="3" required></textarea>
            </div>
            <div class="row">
              <div class="col-md-6 mb-3">
                <label for="category" class="form-label">Categoría</label>
                <select class="form-select" id="category" required></select>
              </div>
              <div class="col-md-6 mb-3">
                <label for="stock" class="form-label">Stock</label>
                <input type="number" class="form-control" id="stock" required>
              </div>
            </div>
             <div class="row">
              <div class="col-md-6 mb-3">
                <label for="brand" class="form-label">Marca</label>
                <input type="text" class="form-control" id="brand">
              </div>
              <div class="col-md-6 mb-3">
                <label for="image" class="form-label">URL Imagen Principal</label>
                <input type="url" class="form-control" id="image">
              </div>
            </div>
            <div class="mb-3">
              <label for="images" class="form-label">URLs de Imágenes Adicionales (una por línea)</label>
              <textarea class="form-control" id="images" rows="4"
                placeholder="https://ejemplo.com/imagen1.jpg&#10;https://ejemplo.com/imagen2.jpg"></textarea>
            </div>
            <div class="row">
              <div class="col-md-6 mb-3">
                <label for="discountPercentage" class="form-label">Porcentaje de Descuento (%)</label>
                <input type="number" class="form-control" id="discountPercentage" value="0" step="1">
              </div>
              <div class="col-md-6 mb-3">
                <label for="rating" class="form-label">Rating (0-5)</label>
                <input type="number" class="form-control" id="rating" value="0" step="0.1" min="0" max="5">
              </div>
            </div>
            <div class="mb-3 d-flex gap-4">
              <div class="form-check">
                <input class="form-check-input" type="checkbox" id="specialEdition">
                <label class="form-check-label" for="specialEdition">Edición Especial</label>
              </div>
              <div class="form-check">
                <input class="form-check-input" type="checkbox" id="isGiftCard">
                <label class="form-check-label" for="isGiftCard">Es Gift Card</label>
              </div>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
              <button type="submit" class="btn btn-primary">Guardar</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>

  <div id="footer-container"></div>

  <script type="module" src="/js/dashboardLoadHeaderFooter.js"></script>
  <script type="module" src="/js/adminProducts.js"></script>
</body>
</html>
